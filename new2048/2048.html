<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>2048</title>
</head>
<body>
    <div id="nav"></div>
    <div id="gameContainer" >
        <div id="game">
            <div id="scoreContainer">
                <div id="score">
                    Score: 0
                </div>
                <div id="addedScoreHolder"></div>
            </div>
            <div id="grid">
                <!-- row 1 -->
                <div class="tile tile-0" id="cord-0-0"></div>
                <div class="tile tile-0" id="cord-0-1"></div>
                <div class="tile tile-0" id="cord-0-2"></div>
                <div class="tile tile-0" id="cord-0-3"></div>
                
                <!-- row 2 -->
                <div class="tile tile-0" id="cord-1-0"></div>
                <div class="tile tile-0" id="cord-1-1"></div>
                <div class="tile tile-0" id="cord-1-2"></div>
                <div class="tile tile-0" id="cord-1-3"></div>
                
                <!-- row 3 -->
                <div class="tile tile-0" id="cord-2-0"></div>
                <div class="tile tile-0" id="cord-2-1"></div>
                <div class="tile tile-0" id="cord-2-2"></div>
                <div class="tile tile-0" id="cord-2-3"></div>
                
                <!-- row 4 -->
                <div class="tile tile-0" id="cord-3-0"></div>
                <div class="tile tile-0" id="cord-3-1"></div>
                <div class="tile tile-0" id="cord-3-2"></div>
                <div class="tile tile-0" id="cord-3-3"></div>
            </div>
            <button id="restartButton">Restart</button>
        </div>
    </div>
    <script src="../navbar/nav.js"></script>
    <script src="main.js"></script>
</body>
</html>
