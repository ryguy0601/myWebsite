<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CD Calculator</title>
</head>

<body>

    <div class="container">

        <div class="inputContainer">
            <input type="number" id="startAmount" placeholder="$ amount" step="1000" min="0">
            <input type="number" id="apy" placeholder="%" step=".1" min="0">
            <input type="number" id="time" placeholder="Months" step="1" min="0">

            <div class="customNumInput"></div>
            <div class="customNumInput"></div>
            <div class="customNumInput"></div>

            <div class="buttonContainer">
                <button id="clear">Clear</button>
            </div>
        </div>
        <div>
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script src="../../navbar/nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="cdCalc.js"></script>

</body>

</html>
