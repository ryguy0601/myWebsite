<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tip Calculator</h1>

    <h3>Enter once for AM shift and once for PM shift </h3>

    <!-- Sales Tax and Cut Off -->
    <section>
        <table>
            <tbody>
                <tr>
                    <th>Cut Off</th>
                    <td><input type="time" id="AmPmCutOff"></td>
                </tr>
                <tr>
                    <th>Sales Tax</th>
                    <td><input type="number" id="taxPercent" placeholder="Sales Tax" min="0" step=".1">%</td>
                </tr>
                <tr>
                    <th>Bar Back Tip Percent</th>
                    <td><input type="number" id="barBackTipPercent" placeholder="Bar Back Tip Percent" min="0" step=".1">%</td>
                </tr>
                <tr>
                    <th>Host Tip Percent</th>
                    <td><input type="number" id="hostTipPercent" placeholder="Host Tip Percent" min="0" step=".1">%</td>
                </tr>
            </tbody>
        </table>
    </section>

    <br>

    <!-- Servers Section -->
    <section>
        <label for="numServers">Number of Servers:
            <input type="number" id="numServers" placeholder="Number of servers" min="0">
        </label>
        <br><br>
        <table border="1">
            <tbody id="serverTable"></tbody>
        </table>
    </section>

    <br>

    <!-- Bartenders Section -->
    <section>
        <label for="numBartenders">Number of Bartenders:
            <input type="number" id="numBartenders" placeholder="Number of bartenders" min="0">
        </label>
        <br><br>
        <table border="1">
            <tbody id="bartenderTable"></tbody>
        </table>
    </section>

    <br>

    <!-- Summary Table -->
    <section>
        <table border="1">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Total Sales for the day</td>
                    <td>$<span id="TotalSalesForDay">0</span></td>
                </tr>
                <tr>
                    <td>Total Cash Tips for the day</td>
                    <td>$<span id="TotalCashTipsForDay">0</span></td>
                </tr>
                <tr>
                    <td>Total CC Tips for the day</td>
                    <td>$<span id="TotalCCTipsForDay">0</span></td>
                </tr>
                <tr>
                    <td>Total Tips for the day</td>
                    <td>$<span id="TotalTipsForDay">0</span></td>
                </tr>
            </tbody>
        </table>
    </section>

    <br>

    <!-- Bar Backs Section -->
    <section>
        <label for="numBarBacks">Number of Bar Backs:
            <input type="number" id="numBarBacks" placeholder="Number of Bar Backs" min="0">
        </label>
        <br><br>
        <table border="1">
            <tbody id="barBackTable"></tbody>
        </table>
    </section>

    <br>

    <!-- Hosts Section -->
    <section>
        <label for="numHosts">Number of Hosts:
            <input type="number" id="numHosts" placeholder="Number of Hosts" min="0">
        </label>
        <br><br>
        <table border="1">
            <tbody id="hostTable"></tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>

</html>
